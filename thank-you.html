<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - MAFDÉSH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --matte-black: #0D0D0D;
            --royal-gold: #D4AF37;
            --ivory-white: #F8F6F0;
            --soft-charcoal: #3A3A3A;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--matte-black);
            color: var(--ivory-white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, var(--matte-black) 0%, #1a1a1a 100%);
        }

        .thank-you-card {
            max-width: 500px;
            width: 100%;
            padding: 3rem 2rem;
            background-color: rgba(58, 58, 58, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--soft-charcoal);
            position: relative;
            overflow: hidden;
        }

        .thank-you-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(212, 175, 55, 0.05) 50%, transparent 70%);
            background-size: 400% 400%;
            animation: shimmer 8s ease-in-out infinite;
            z-index: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.2s ease forwards;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--ivory-white), var(--royal-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .tagline {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: var(--ivory-white);
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .thank-you-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--royal-gold);
            animation: pulse 2s infinite;
        }

        .thank-you-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--ivory-white);
            margin-bottom: 1rem;
        }

        .thank-you-message {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: rgba(248, 246, 240, 0.8);
        }

        .next-steps {
            background-color: rgba(58, 58, 58, 0.2);
            border-radius: 8px;
            padding: 1.2rem;
            margin: 1.5rem 0;
            border-left: 3px solid var(--royal-gold);
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: transparent;
            color: var(--royal-gold);
            border: 2px solid var(--royal-gold);
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background-color: var(--royal-gold);
            color: var(--matte-black);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::after {
            left: 100%;
        }

        footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--ivory-white);
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes shimmer {
            0% {
                background-position: -100% -100%;
            }
            50% {
                background-position: 200% 200%;
            }
            100% {
                background-position: -100% -100%;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .thank-you-card {
                padding: 2rem 1.5rem;
            }
            
            .brand-name {
                font-size: 1.8rem;
            }
            
            .thank-you-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <div class="card-content">
            <h1 class="brand-name">MAFDÉSH</h1>
            <p class="tagline">Where Prestige Meets Purpose.</p>
            
            <div class="thank-you-icon">✓</div>
            
            <h2 class="thank-you-title">Thank You</h2>
            
            <p class="thank-you-message">
                Your application has been received. We'll review it and contact you within 5-7 business days.
            </p>
            
            <div class="next-steps">
                We appreciate your interest in joining the MAFDÉSH movement.
            </div>
            
            <a href="index.html" class="btn">Return to Homepage</a>
        </div>
    </div>
    
    <footer>
        <p>© 2025 MAFDÉSH</p>
    </footer>
</body>
</html>
